<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="##3347B0">
    <meta name="description" content="Site Lion School">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./pages/css/course-responsive.css">
    <link rel="stylesheet" href="./pages/css/student-responsive.css">
    <link rel="stylesheet" href="./css//index.css">
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/logout.css">
    <link rel="stylesheet" href="./css/description-home.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cardCourses.css">
    <link rel="stylesheet" href="./pages/css/root-responsivity.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="./js/index.js" defer type = "module"></script>
    <script src="https://kit.fontawesome.com/2bbeedebb6.js" crossorigin="anonymous"></script>
    <title>Lion School</title>
</head>
<body>
    <div class="home-container">
        <header>
            <div class="logo">
                <img src="./img/logo-image.png" alt="Imagem da logo Lion School" class="logo__image">
                <h3 class="logo__title">Lion School</h3>
            </div>
           <div class="logout">
                <h1 class="logout__name">Sair</h1>
                <img src="./img/voltar.png" alt="Imagem botão de voltar" class="logout__image">
           </div>
        </header>
        <main>
            <div class="general-container">
                <div class="description-home">
                    <span class="text"> Escolha um <span class="blue-text">curso</span> para gerenciar </span>
                    <img src="./img/devices.png" alt="Imagem de dispositivos eletrônicos" class="description__image">
                </div>

                <div class="image-studant">
                    <img src="./img/student.png" alt="Imagem de uma estudante segurando um livro"> 
                </div>
            
               <div id="container-courses" class="container"></div>
            </div>
        </main>
        <footer>
            <div class="allInformations">
                <div class="contact">
                    <div class="contact-info phone">
                        <i class="fa-solid fa-phone"></i>
                        <span class="text-contact">(11) 4774-4700</span>
                    </div>
                    <div class="contact-info email">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="text-contact">lionschool@gmail.com</span>
                    </div>
                    <div class="contact-info address">
                        <i class="fa-solid fa-location-dot"></i>
                        <span class="text-contact">Rua tcc, 211, Centro, Jandira</span>
                    </div>
                </div>
    
                <p class="copyrigth">Copyright © 2023 | 
                    <a href="https://github.com/leticia-evelin"> Letícia Evelin </a> &
                    <a href="https://github.com/Ma7hs"> Matheus Siqueira </a>
                  
    
                <div class="social-container">
                    <ul class="social">
                        <li>
                            <a class="social-icon youtube" href="#">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li>
                            <a class="social-icon twitter" href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a class="social-icon instagram" href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a class="social-icon facebook" href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer> 
    </div>
</body>
</html>
