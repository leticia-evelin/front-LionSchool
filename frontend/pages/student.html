<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="##3347B0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Lion School, tela do aluno"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/description-home.css">
    <link rel="stylesheet" href="../css/logo.css">
    <link rel="stylesheet" href="../css/logout.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./css/student.css">
    <link rel="stylesheet" href="./css/student-responsive.css">
    <link rel="stylesheet" href="./pages/css/root-responsivity.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;900&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bbeedebb6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer type="module"></script>
    <script src="../js/chart.js" defer type="module"></script>
    <title>Lion School</title>
</head>
<body>
    
    <div class="student-container">

        <header>
            <div class="logo">
                <img src="../img/logo-image.png" alt="Imagem da logo Lion School" class="logo__image">
                <h3 class="logo__title">Lion School</h3>
            </div>
           <div class="logout">
                <h1 class="logout__name">Voltar</h1>
                <a href="../pages/course.html">
                    <img src="../img/voltar.png" alt="Imagem botão de voltar" class="logout__image">
                </a>
               
           </div>
        </header>

        <main>
            <div class="informations" id="informations">
                <div class="student-profile" id="student-profile">
    
                </div>
                <div class="chart-area" id="chart-area">
                    <canvas id="myChart" style="width: 500px; height: 400px; display: flex;"></canvas>
                </div>
            </div>
        </main>

        <footer>
            <div class="contact">
                <div class="contact-info phone">
                    <i class="fa-solid fa-phone"></i>
                    <span class="text-contact">(11) 4774-4700</span>
                </div>
                <div class="contact-info email">
                    <i class="fa-solid fa-envelope"></i>
                    <span class="text-contact">lionschool@gmail.com</span>
                </div>
                <div class="contact-info address">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="text-contact">Rua tcc, 211, Centro, Jandira</span>
                </div>
            </div>

            <p class="copyrigth">Copyright © 2023 | 
                <a href="https://github.com/leticia-evelin"> Letícia Evelin </a> &
                <a href="https://github.com/Ma7hs"> Matheus Siqueira </a>
              

            <div class="social-container">
                <ul class="social">
                    <li>
                        <a class="social-icon youtube" href="#">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                    </li>
                    <li>
                        <a class="social-icon twitter" href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a class="social-icon instagram" href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a class="social-icon facebook" href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer> 
    </div>
</body>
</html>
